addons:
  code_climate:
    repo_token:
      secure: ''
before_script:
  - cp certs/saml.crt.example certs/saml.crt
  - bin/rake db:setup --trace
  - bin/rake assets:precompile
bundler_args: "--deployment --jobs=3 --retry=3 --without deploy development doc"
cache: bundler
language: ruby
matrix:
  fast_finish: true
notifications:
  email: false
rvm:
  - ruby-2.3.1
sudo: false
script:
  - bundle exec rspec
