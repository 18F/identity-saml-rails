postgresql: &postgresql
  adapter: postgresql
  encoding: utf8
  port: 5432

defaults: &defaults
  pool: 5
  timeout: 5000
  host: localhost

  <<: *postgresql

development:
  <<: *defaults
  database: id-sp-rails_<%= Rails.env %>

test:
  <<: *defaults
  database: id-sp-rails_<%= Rails.env %>

